<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elicit Engineers & Interiors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    /* Header styling */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      color: #333;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a img {
      width: 22px;
      height: 22px;
      transition: transform 0.3s;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 40px 20px;
      background-image: url('https://source.unsplash.com/featured/?interior'); /* You can replace this */
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hero button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,123,255,0.4);
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 16px;
      }

      .hero h1 {
        font-size: 20px;
      }

      .social-icons a img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo">Elicit Engineers & Interiors</div>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Dream Aapka, Vision Hamara</h1>
      <button>Get Free Estimate</button>
    </div>
  </div>

</body>
</html>
