<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamburger Menu Unique</title>
  <style>
  

    /* Hide menu by default on desktop */
    .mobile-menu-unique {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-menu-unique {
        display: block;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 9999;
      }

      .hamburger-icon-unique {
        width: 30px;
        height: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
      }

      .hamburger-icon-unique span {
        height: 4px;
        width: 100%;
        background-color: #333;
        border-radius: 2px;
        transition: 0.3s ease;
      }

      .dropdown-unique {
        display: none;
        position: absolute;
        top: 2.8rem;
        right: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .dropdown-unique a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #eee;
      }

      .dropdown-unique a:last-child {
        border-bottom: none;
      }

      .dropdown-unique a:hover {
        background-color: #f2f2f2;
      }
    }
  </style>
</head>
<body>

<!-- Unique Hamburger Menu -->
<div class="mobile-menu-unique">
  <div class="hamburger-icon-unique" id="hamburgerBtnUnique">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="dropdown-unique" id="hamburgerDropdownUnique">
    <a href="#about-unique">About</a>
    <a href="#contact-unique">Contact</a>
    <a href="#services-unique">Services</a>
    <a href="#design-unique">Design</a>
  </div>
</div>



<script>
  const hamburgerBtn = document.getElementById("hamburgerBtnUnique");
  const dropdownMenu = document.getElementById("hamburgerDropdownUnique");

  hamburgerBtn.addEventListener("click", () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", (e) => {
    if (!hamburgerBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  });
</script>

</body>
</html>
