<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Boxes on Mobile</title>
  <style>
    .box-para--1 {
      padding: 20px;
    }

    .box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    /* Mobile view: show only one box and show dot indicators */
    @media (max-width: 768px) {
      .box {
        display: none !important;
      }

      .box.active {
        display: block !important;
      }

      .dots {
        text-align: center;
        margin-top: 10px;
      }

      .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .dot.active {
        background-color: #333;
      }
    }
  </style>
</head>
<body>

<div class="box-para--1">
  <!-- Box 1 -->
  <div class="box para-1">
    <h2 class="section-common-subheading heading--1">Our Vision</h2>
    <p class="para-main--1">
      EE&I was established in Gorakhpur in 2015 to provide comprehensive architectural, interior design, HVAC-R, and contracting services.
    </p>
  </div>

  <!-- Box 2 -->
  <div class="box para-2">
    <h2 class="section-common-subheading heading--2">Our Mission</h2>
    <p class="para-main--2">
      We aim to build a better world by providing eco-conscious, optimized solutions that reduce environmental impact.
    </p>
  </div>

  <!-- Dots -->
  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const boxes = document.querySelectorAll(".box-para--1 .box");
    const dots = document.querySelectorAll(".box-para--1 .dot");
    let currentIndex = 0;

    function switchBoxes() {
      boxes.forEach((box, i) => {
        box.classList.remove('active');
        dots[i].classList.remove('active');
      });

      boxes[currentIndex].classList.add('active');
      dots[currentIndex].classList.add('active');

      currentIndex = (currentIndex + 1) % boxes.length;
    }

    // Only run in mobile view
    if (window.innerWidth <= 768) {
      switchBoxes(); // Show first box
      setInterval(switchBoxes, 4000); // Switch every 4 sec
    } else {
      // On desktop, show all boxes and hide dots
      boxes.forEach(box => box.classList.add('active'));
      document.querySelector('.dots').style.display = 'none';
    }
  });
</script>

</body>
</html>
