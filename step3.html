  <script>
 
    function showOptions() {
  const category = localStorage.getItem('selected-Category');
  const select = document.getElementById('options');
  const subOptionsDiv = document.getElementById('Sub-Options');
  const imageGrid = document.querySelector('.image-grid');
  subOptionsDiv.textContent = category ? `${category}` : 'Sub-Options';
  if (!category) {
    alert('Category not selected. Redirecting to Step 2.');
    window.location.href = 'step2.html';
    return;
  }

  // Clear previous options and images
  select.innerHTML = '';
  imageGrid.innerHTML = '';

  let options = [];
  let images = [];
  if (category === 'False Ceiling Designs') {
    options = ['POP Wall Ceiling', 'Gypsum Board False Ceiling', 'Soffit Ceiling'];

  } else if (category === 'Flooring Designs') {
    options = ['Wooden Flooring', 'LVT (Luxury Vinyl Tile)', 'Tiles Flooring','Artificial Turf'];
    
    
  }
   else if (category === 'Window Designs') {
    options = [ 'uPVC Sliding Window','uPVC Casement Window','Powder Coated Aluminum  Sliding Window','Powder Coated Aluminum Casement window', 'Glazing  Window'];
    
    
  }

  else if (category === 'Wall Designs') {
    options = ['WPC Wainscoting', 'WPC Louvers', 'Charcoal Panel','Wall Punning',  'Wall Painting', 'PVC Panel','Vertical Garden'];
    // images = ['WhatsApp Image 2025-05-24 at 15.23.45_328d0c67.jpg', 'WhatsApp Image 2025-05-24 at 15.23.46_492a3eb4.jpg'];
  } else if (category === 'Interior Designs') {
    options = ['2BHK','3BHK', 'Bedrooms', 'Living Room', 'Modular Kitchen', 'Kids Room'];
    // images = ['WhatsApp Image 2025-05-24 at 15.23.47_75a828db.jpg', 'WhatsApp Image 2025-05-24 at 15.23.49_be7a7c85.jpg'];
  }

  options.forEach(opt => {
    const el = document.createElement('option');
    el.value = opt;
    el.textContent = opt;
    select.appendChild(el);
  });

  // images.forEach(src => {
  //   const img = document.createElement('img');
  //   img.src = src;
  //   img.alt = 'Category Image';
  //   imageGrid.appendChild(img);
  // });
}
   function handleSubmit(event) {
      event.preventDefault();

      const selectedOption = document.getElementById('options').value;
      localStorage.setItem('selected-SubOption', selectedOption);
      const category = localStorage.getItem('selected-Category');
   if(category === 'Wall Designs'||category ==='Window Designs')
      window.location.href = 'step41.html';
   else
    window.location.href = 'step4.html';
    }

    document.addEventListener('DOMContentLoaded', function () {
      showOptions();
      document.getElementById('form').addEventListener('submit', handleSubmit);
    });
